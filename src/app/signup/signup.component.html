<div class="main">


<mat-card>
  <mat-card-content>


    <div>
      <img class="login-image" src="../assets/images/login-background.jpg">
    </div>

    <div class="header">
      <h1><b> Sign Up </b></h1>
    </div>



    <form (ngSubmit)="onSignup()" name="signupForm" [formGroup]="signupForm">



      <div class="name-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Name</mat-label>
          <label>
            <input formControlName="name" matInput placeholder="Enter your Name" required/>
          </label>
          <mat-error *ngIf="!signupForm.controls['name'].valid">
            Required an user name
          </mat-error>
        </mat-form-field>
      </div>


      <div class="address-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Address</mat-label>
          <label>
            <input formControlName="address" matInput placeholder="Enter your Address" required/>
          </label>
          <mat-error *ngIf="!signupForm.controls['address'].valid">
            Required your address
          </mat-error>
        </mat-form-field>
      </div>

      <div class="contactNo-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contact No</mat-label>
          <label>
            <input formControlName="contactNo" matInput placeholder="Enter your mobile number" required/>
          </label>
          <mat-error *ngIf="!signupForm.controls['contactNo'].valid">
            Required your mobile number
          </mat-error>
        </mat-form-field>
      </div>


      <div class="email-input">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <label>
            <input formControlName="email" matInput placeholder="Enter email address" required/>
          </label>
          <mat-error *ngIf="!signupForm.controls['email'].valid">
            Required email address
          </mat-error>
        </mat-form-field>
      </div>


      <div class="nic-input">

        <mat-form-field class="full-width-nic" appearance="outline">
          <mat-label>NIC</mat-label>
          <label>
            <input formControlName="nic" matInput placeholder="Enter your NIC number" required/>
          </label>
          <mat-error *ngIf="!signupForm.controls['nic'].valid">
            Required your NIC number
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-dob" appearance="outline">
          <mat-label>Date of Birth</mat-label>
          <label>
            <input formControlName="dateOfBirth" matInput placeholder="Enter your Date of Birth" required/>
          </label>
          <mat-error *ngIf="!signupForm.controls['dateOfBirth'].valid">
            Required your Date of Birth
          </mat-error>
        </mat-form-field>


      </div>


      <div class="password-input">

        <mat-form-field class="full-width-password" appearance="outline">
          <mat-label>Password</mat-label>
          <label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
          </label>
          <button mat-icon-button matSuffix (click)="hide = !hide"
                  [attr.aria-label]="'Hide Password'"
                  [attr.aria.pressed]="hide">
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
          <mat-error *ngIf="!signupForm.controls['password'].valid">
            Required password
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-confirm" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <label>
            <input formControlName="confirmPassword" matInput [type]=" hide ? 'confirmPassword' : 'text'" required />
          </label>
          <button mat-icon-button matSuffix (click)="hide = !hide"
                  [attr.aria-label]="'Hide Password'"
                  [attr.aria.pressed]="hide">
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
          <mat-error *ngIf="!signupForm.controls['confirmPassword'].valid">
            Required password
          </mat-error>
        </mat-form-field>


      </div>

        <!--</mat-form-field>-->





      </div>
      <br><br>

      <div>
        <button type="submit" mat-flat-button color="primary">Create Account</button>
      </div>
    </form>

    <div class="button-row">
      <p>Already have an account? <a class="text-link" routerLink="/login">Login</a></p>
    </div>
  </mat-card-content>
</mat-card>


</div>
